<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <!-- see https://fonts.google.com/ -->

    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header>
        <img class="logo" src="assets/html_css_js.png" alt="logo">
        <h1>Shell Game</h1>
    </header>

    <main>

        <div class="shells">
            <section class="brown" id="brown-container"><img src="./assets/Brown_shell.webp"></section>
            <section class="white" id="white-container"><img src="./assets/White_shell.jpg"></section>
            <section class="snail" id="snail-container"><img src="./assets/Snail_shell.jpg"></section>
        </div>
        
        <div class="buttons">
        <button id="brown-button">brown</button>
        <button id="white-button">white</button>
        <button id="snail-button">snail</button>
        </div>

        <h2>Correct Guesses: <span id="wins">0</span></h2>
        <h2>Total Guesses: <span id="total">0</span></h2>
        <h2>incorrect Guesses: <span id="wrong">0</span></h2>
    </main>

</body>

</html>
